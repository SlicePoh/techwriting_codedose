<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <h2>TH elements define table headers</h2>

    <table style="width: 50%">
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Roll 1</td>
                <td>Shanit</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Roll 2</td>
                <td>Ravi</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Roll 3</td>
                <td>Dheeraj</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
